<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Photobooth Template Form</title>
</head>
<body>
    
<div class="main">
    
    <div class="screen_left">
        <div id="black_box"></div>
        <img id="wicked_logo" src="./images/wicked_logo.PNG" alt="wicked_logo">
    </div>

    <div class="screen_right">
            <h1 class="title">Template Form</h1>
            <div class="template_form">
            <form action="post">
            
            <div id="eventInfo">
            <fieldset id="fieldsetEvent">
                <legend>Event Info</legend>

                <div class="container">
                    <div class="eventItem">
                    <label for="clientName"><span class="redasterisk">*</span>Client Name:</label>
                    <input type="text" name="clientName" id="clientName" required>
                    </div>
                    
                    <div class="eventItem">
                    <label for="clientEmail"><span class="redasterisk">*</span>Client Email:</label>
                    <input type="email" name="clientEmail" id="clientEmail" required>
                    </div>
                    
                    <div class="eventItem">
                    <label for="guestCount"><span class="redasterisk">*</span>Estimated Guest Count:</label>
                    <input type="number" name="guestCount" id="guestCount" required min="0">
                    </div>
                </div>

                <div class="container">
                    <div class="eventItem">
                    <label for="eventDate"><span class="redasterisk">*</span>Event Date:</label>
                    <input type="date" name="eventDate" id="eventDate" required>
                    </div>

                    <div class="eventItem">
                    <label for="boothType"><span class="redasterisk">*</span>Booth Type:</label>
                    <select name="boothType" id="boothType">
                        <option value="Mirror">Mirror</option>
                        <option value="Pylon">Pylon</option>
                        <option value="360">360</option>
                        <option value="Aura">Aura</option>
                    </select>
                </div>
            </fieldset>
            </div>

            <div id="templateInfo">
                <fieldset>
                    <legend>Template Information</legend>

                    <div class="eventItem">
                        <label for="templateText"><span class="redasterisk">*</span>Text on Template:</label>
                        <input type="text" name="templateText" id="templateText">                 
                    </div>
                    
                    <div class="eventItem">
                        <div class="label"><span class="redasterisk">*</span>Template Layout:</div>
                        <div style="margin-left: 40px;">
                            <input type="radio" name="templateLayout" id="4x6" value="4x6">
                            <label for="4x6" style="display: inline;">4x6 Postcards</label>
                        </div>  
                        <div style="margin-left: 40px;">
                            <input type="radio" name="templateLayout" id="2x6" value="2x6">
                            <label for="2x6" style="display: inline;">2x6 Strips</label> 
                        </div>
                    </div>

                    <div class="eventItem">
                        <label for="textColor"><span class="redasterisk">*</span>Color of Text:</label>
                        <input type="color" name="textColor" id="textColor" style="width: 50px; height: 50px; display: inline;">
                    </div>

                    <div class="eventItem">
                        <label for="specialLogo">Special Logos / Images:</label>
                        <input type="file" name="specialLogo" id="specialLogo" class="label">
                    </div>

                    <div class="eventItem">
                        <label for="preferredFonts">Preferred Fonts: </label>
                        <input type="text" name="preferredFonts" id="preferredFonts">
                    </div>

                    <div class="eventItem">
                        <label for="eventTheme">Theme of Event: </label>
                        <input type="text" name="eventTheme" id="eventTheme">
                    </div>
                    
                    <div class="eventItem">
                        <label for="specialInstructions">Specials Notes / Requests for template</label>
                        <textarea name="specialInstructions" id="specialInstructions" ></textarea>
                    </div>
                </fieldset>
            </div>

            <input type="submit" value="Submit" id="submitButton">
            </form>
            
    </div>
    
</div>
</body>
</html>
